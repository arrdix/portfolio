<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuditira Ardi | Portfolio</title>
  </head>
  <body>
    <img src="img/hero-img.jpg" class="hero-image fixed-top object-fit-cover" alt="hero image">
    <div class="container-fluid">
      <div class="wrapper">
        <main class="main-wrapper glass">
          <app-header
            title="YUDISTIRA ARDI"
            subTitle="RESUME"
            resumeTitle="Download Resume"
            idLink="https://drive.google.com/uc?export=download&id=1EWpv2uVfZwNPyl4GJBpRxU1ADPhn5NsT"
            enLink="https://drive.google.com/uc?export=download&id=1aKS1yiz-s7DVWcEHQry_I0bY1HWNoz2P"
            class="header-wrapper"
          >
          </app-header>
          <div class="content-wrapper">
            <home-content
              greetingTitle="Hi there, it's Ardi."
              firstType="I am a "
              secondType="</front-end developer>."
              class="home-wrapper disposable"
              id="home"
            >
            </home-content>
            <about-content
              aboutTitle="About me"
              messageTitle="Who I am?"
              firstBlock="I am an enthusiastic Front-End Web Developer who loves connecting the dots between visuals and functionality."
              secondBlock="I am well-equipped with multiple web development skills, including React, Lit, Rest API, Bootstrap, JavaScript, Sass, and many more."
              class="about-wrapper d-none disposable active"
              id="about"
            >
            </about-content>
            <skills-content
              title="Competencies"
              favoriteTitle="So, here are my top 3 addiction."
              favoriteItems="JavaScript,React,Bootstrap"
              techTitle="Now, here are more of my skills."
              techItems="SASS,CSS,HTML,Git,Firebase,REST-API,Jest,NPM,LitElement,Webpack"
              skillsMessage="I know it's not much but trust me, I am a "
              skillsMessageBold="fast learner."
              class="skills-wrapper d-none disposable active"
              id="skills"
            >
            </skills-content>
            <project-item
              title="NEWSFLIX"
              imageLink="img/newsflix-banner.jpg"
              liveLink="img/newsflix-preview.png"
              liveStatus="not-live"
              codeLink="https://github.com/arrdix/newsflix"
              description="
                Newsflix is a youth-friendly news portal utilizing dynamic news content sourced from newsapi.org API.
              "
              technologies="JavaScript,CSS,HTML,Webpack,REST-API"
              class="projects-wrapper d-none disposable active"
              id="project-2"
            >
            </project-item>
            <project-item
              title="STORYAPP"
              imageLink="img/storyapp-banner.jpg"
              liveLink="https://arrdix.github.io/story-app/"
              codeLink="https://github.com/arrdix/story-app"
              description="
                Storyapp is a dynamic platform for sharing stories with the power of dicoding.dev API.
              "
              technologies="JavaScript,Firebase,REST-API,LitElement,Webpack,Bootstrap,SASS,HTML"
              class="projects-wrapper d-none disposable active"
              id="project-1"
            >
            </project-item>
            <project-item
              title="HUNGRYGIRLFRIEND"
              imageLink="img/hungrygirlfriend-banner.jpg"
              liveLink="https://arrdix.github.io/hungrygirlfriend/"
              codeLink="https://github.com/arrdix/hungrygirlfriend"
              description="
                Hungrygirlfriend is a restaurant recommendation website that solves the gentlemen's dilemma in choosing a restaurant.
              "
              technologies="JavaScript,Bootstrap,LitElement,SASS,HTML,Webpack"
              class="projects-wrapper d-none disposable active"
              id="project-3"
            >
            </project-item>
            <project-item
              title="IWABEKA"
              imageLink="img/iwabeka-banner.jpg"
              liveLink="https://arrdix.github.io/IWABEKA-landing-page/""
              codeLink="https://github.com/arrdix/IWABEKA-landing-page"
              description="
                Iwabeka landing page was my first-ever website that I made by myself.
              "
              technologies="JavaScript,HTML,CSS"
              class="projects-wrapper d-none disposable active"
              id="project-4"
            >
            </project-item>
            <project-item
              title="WORDLE"
              imageLink="img/wordle-banner.jpg"
              liveLink="https://arrdix.github.io/wordle/"
              codeLink="https://github.com/arrdix/wordle"
              description="
                Wordle is personal project born during my free time, inspired by the popular Wordle game.
              "
              technologies="JavaScript,SASS,CSS,HTML"
              class="projects-wrapper d-none disposable active"
              id="project-5"
            >
            </project-item>
            <contact-content
              title="Let's talk!"
              fullTitle="Send me a message or check out my socials below."
              formTitle="Send me a message,"
              socialsTitle="or check out my socials below."
              socialItems="Linkedin,Github,Instagram"
              socialLinks="https://www.linkedin.com/in/yudistiraardi/,https://github.com/yudistiraardi,https://www.instagram.com/arrdix/"
              class="contact-wrapper d-none disposable active"
              id="contact"
            >             
            </contact-content>
          </div>
        </main>
        <app-navbar
          targets="home,about,skills,project-1,contact"
          class="nav-wrapper glass translate-middle"
        >
        </app-navbar>
      </div>
    </div>
  </body>
</html>
